<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar example</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container container-header">
      <header>
        <!-- ! NAVBAR inside Header  -->
        <nav class="navbar">
          <a href="/" class="nav-branding">Rod Maiato</a>
          <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span><span class="bar"></span
            ><span class="bar"></span>
          </div>
        </nav>
        <!-- ! NAVBAR end -->
      </header>
      <main>
        <section class="portfolio" id="portfolio"><h2>Portfolio</h2></section>
        <section class="about" id="about"><h2>About</h2></section>
        <section class="contact" id="contact"><h2>Contact</h2></section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
