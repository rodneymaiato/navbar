<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar example</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container container-header">
      <nav class="navbar">
        <a class="logo" href="/"
          ><strong class="logo-strong">rod maiato</strong></a
        >
        <ul class="menu">
          <li class="menu-item">
            <a class=".menu-link" href="#portfolio">portfolio</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#about">about</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#contact">contact</a>
          </li>
        </ul>
        <a class="burger-wrapper" href="">
          <div class="burger"></div>
        </a>
      </nav>
      <main>
        <section class="portfolio" id="portfolio"><h2>Portfolio</h2></section>
        <section class="about" id="about"><h2>About</h2></section>
        <section class="contact" id="contact"><h2>Contact</h2></section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
